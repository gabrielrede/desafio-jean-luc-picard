<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias Galacticas</title>
    <link rel="stylesheet" href="style/card.css">
</head>
<body>

    <div class="container">
        <!--Estrutura do Card-->
        <div class="card">
            <!--Card da esquerda (Texto)-->
            <div class="card_left">
                <span>By: Gabriél Rede</span>
                <h1>Jean-Luc Picard esta contratando Front-Ends</h1>
                <p>Picard anuncia estar procurando novos funcionários, e é pré-requisito saber trabalhar com componentização.</p>
                <span class="hora">Jan 18 - 23:30hrs - A fronteira final NEWS⭐</span>
            </div>
            <!--Card da direita (Imagem)-->
            <div class="card_right">
                <img src="assets/star-trek-picard.jpg" alt="" srcset="">
            </div>
        </div>
    </div>

</body>
</html>
